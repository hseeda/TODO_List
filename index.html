<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Auth Views -->
    <div id="auth-view" class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>âœ¨ Welcome Back</h1>
            <form class="auth-form" onsubmit="handleLogin(event)">
                <input type="text" id="login-username" class="auth-input" placeholder="Username" required>
                <input type="password" id="login-password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            <p class="auth-toggle">
                Don't have an account? <a onclick="toggleAuth('register')">Sign up</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h1>ðŸš€ Get Started</h1>
            <form class="auth-form" onsubmit="handleRegister(event)">
                <input type="text" id="reg-username" class="auth-input" placeholder="Choose a Username" required>
                <input type="password" id="reg-password" class="auth-input" placeholder="Choose a Password" required>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <p class="auth-toggle">
                Already have an account? <a onclick="toggleAuth('login')">Log in</a>
            </p>
        </div>
        <div id="auth-error" class="error-message hidden"></div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="container hidden" style="max-width: 1000px;">
        <div class="user-header">
            <h1 style="margin:0; font-size: 2rem;">âœ¨ My Tasks</h1>
            <div style="display: flex; gap: 10px;">
                <span id="user-display" style="align-self: center; color: var(--text-muted);"></span>
                <button class="logout-btn" onclick="handleLogout()">Log Out</button>
            </div>
        </div>

        <div class="app-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div>
                    <h2>Personal</h2>
                    <ul class="group-list">
                        <li class="group-item active" onclick="switchGroup(null)" id="group-personal">
                            <span>ðŸ‘¤</span> My Tasks
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>Groups</h2>
                    <ul class="group-list" id="group-list">
                        <!-- Groups added here -->
                    </ul>
                    <button class="sidebar-btn" onclick="showCreateGroup()">+ New Group</button>
                    <button class="sidebar-btn" onclick="showJoinGroup()" style="margin-top: 8px;">â†’ Join Group</button>
                </div>
            </div>

            <!-- Tasks Area -->
            <div class="main-content">
                <div class="input-group">
                    <div class="input-row">
                        <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
                        <input type="datetime-local" id="time-input">
                        <select id="priority-input" class="priority-select">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button id="add-btn">
                        <span>+</span> Add Task
                    </button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-view="active">Active Tasks</button>
                    <button class="tab-btn" data-view="deleted">Recently Deleted</button>
                </div>

                <ul class="todo-list" id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
